<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db31ed50c7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Flávio Mamede</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo" src="./logo.png" alt="">
        </div>
        <ul>
            <li>
                <a target="_blank" href="https://github.com/flaviojsmamede">GitHub</a>
            </li>
            <li>
                <a target="_blank" href="mailto: flaviojsmamede@gmail.com">Email</a>
            </li>
        </ul>
    </header>

    <main>
       <section class="container">
           <div class="name">
                <h1>Flávio Mamede</h1>
                <h5>Front-end Developer</h5>
           </div>

           <div onclick="displayAbout()" id="arrow">
            <i id="animation" class="fas fa-arrow-circle-down"></i>  
           </div>

           <div style="display: none;" id="about">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae, omnis! Accusantium rem est excepturi facilis placeat quam iure eum odio.</p>
           </div>

           <div class="form">
               <div>
                   <p>Deixa o teu contato!</p>
               </div>
                <form action="">
                    <input type="text" placeholder="O teu email">
                    <button>Enviar</button>
                </form>
           </div>
       </section> 
    </main>

    <script>
        function displayAbout() {
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotate');
            var display = document.getElementById('about');
            display.classList.toggle('active');
        }
    </script>
</body>
</html>
